{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/intro" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="First_Name">First Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="First_Name" placeholder="Enter name" name="First_Name" required>

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Last_Name">Last Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="Last_Name" placeholder="Enter Last Name" name="Last_Name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="Session">Session:</label>
      <div class="col-sm-10">
        <input class="form-control" id="Session" placeholder="Enter Session" name="Session" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Due_fee">Due Fee:</label>
      <div class="col-sm-10">
        <input class="form-control" id="Due_fee" placeholder="Enter Due_fee" name="Due_fee" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Submitted">Submitted:</label>
      <div class="col-sm-10">
        <input class="form-control" id="Submitted" placeholder="Enter Submitted" name="Submitted" required>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Total_fee">Total_fee:</label>
      <div class="col-sm-10">
        <input class="form-control" id="Total_fee" placeholder="Enter Total_fee" name="Total_fee" required>

      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Program Study:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="program">
          <option value="BSCS"> BS (CS) </option>
          <option value="BSIT"> BS (IT) </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
